version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: salonFlow-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: salonFlow
      POSTGRES_USER: salonFlow
      POSTGRES_PASSWORD: salonFlow

    ports:
      - "5432:5432"

    volumes:
      - salonFlow-db:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salonFlow"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - salonflow-network

volumes:
  salonFlow-db:

networks:
  salonflow-network:
    driver: bridge