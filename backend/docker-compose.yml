version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: salonflow-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: salonflow
      POSTGRES_USER: salonflow
      POSTGRES_PASSWORD: salonflow

    ports:
      - "5432:5432"

    volumes:
      - salonflow-db:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salonflow"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - salonflow-network

volumes:
  salonflow-db:

networks:
  salonflow-network:
    driver: bridge